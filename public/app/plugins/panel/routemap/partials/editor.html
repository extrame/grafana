<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">
            Map Scope
        </h5>

        <div class="gf-form">
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.scopeSelected" ng-options="scope.scope as scope.scope group by scope.area for scope in ctrl.scope" ng-change="ctrl.render()"> </select>
            </div>
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">Map Type</h5>
        <div class="gf-form">
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.mapType" ng-options="v as v for (k,v) in ['line','spot']"></select>
            </div>
        </div>
        <div class="gf-form" ng-show="ctrl.panel.mapType=='line'">
            <span class="gf-form-label width-9">Value Name</span>
            <input class="gf-form-input max-width-5" type="text" ng-model="ctrl.panel.valueName" ng-model-onblur ng-change="ctrl.refresh()">
        </div>
        <div class="gf-form" ng-show="ctrl.panel.mapType=='line'">
            <span class="gf-form-label width-9">From</span>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.from.type" ng-options="v as v for (k,v) in ['field','fixed']"></select>
            </div>
            <input class="gf-form-input max-width-5" type="text" ng-model="ctrl.panel.from.value" ng-model-onblur ng-change="ctrl.refresh()">
        </div>
        <div class="gf-form" ng-show="ctrl.panel.mapType=='line'">
            <span class="gf-form-label width-9">To</span>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.to.type" ng-options="v as v for (k,v) in ['field','fixed']"></select>
            </div>
            <input class="gf-form-input max-width-5" type="text" ng-model="ctrl.panel.to.value" ng-model-onblur ng-change="ctrl.refresh()">
        </div>
        <div class="gf-form" ng-show="ctrl.panel.mapType=='spot'">
            <span class="gf-form-label width-9">At</span>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.at.type" ng-options="v as v for (k,v) in ['field','fixed']"></select>
            </div>
            <input class="gf-form-input max-width-5" type="text" ng-model="ctrl.panel.at.value" ng-model-onblur ng-change="ctrl.refresh()">
        </div>
    </div>
    <div class="section gf-form-group" ng-show="ctrl.panel.mapType=='line'">
        <h5 class="section-heading">Lines Map Detail</h5>
        <gf-form-switch class="gf-form" label="Show Spot At Line Start" label-class="width-10" checked="ctrl.panel.spot.showAtStart" on-change="ctrl.render()">
        </gf-form-switch>
        <gf-form-switch class="gf-form" label="Show Spot At Line Stop" label-class="width-10" checked="ctrl.panel.spot.showAtStop" on-change="ctrl.render()">
        </gf-form-switch>
        <gf-form-switch class="gf-form" label="Threshold" label-class="width-10" checked="ctrl.panel.threshold" on-change="ctrl.render()">
        </gf-form-switch>
    </div>
</div>
